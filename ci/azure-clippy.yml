parameters:
  rust_version: stable

jobs:
- job: ${{ parameters.name }}
  displayName: ${{ parameters.displayName }}
  pool:
    vmImage: ubuntu-18.04
  steps:
  - checkout: self
    submodules: true
  
  - template: azure-install-rust.yml

  - script: |
      rustup component add clippy
      cargo fmt --version
    displayName: Install clippy
  
  - script: |
      cargo fmt --all
    displayName: Check clippy
