[package]
name = "mun_codegen"
version = "0.2.0"
authors = ["The Mun Team <team@mun-lang.org>"]
edition = "2018"
homepage = "https://mun-lang.org"
repository = "https://github.com/mun-lang/mun"
license = "MIT OR Apache-2.0"
description = "LLVM IR code generation for Mun"

[dependencies]
mun_hir = { path = "../mun_hir" }
mun_target = { path = "../mun_target" }
mun_lld = { path = "../mun_lld" }
failure = "0.1.5"
salsa="0.12"
md5="0.6.1"
array-init="0.1.0"
tempfile = "3"
lazy_static = "1.4.0"

[dependencies.inkwell]
git = "https://github.com/mun-lang/inkwell"
rev = "4448bcd"
features = ["llvm7-0"]

[dev-dependencies]
insta = "0.12.0"

[build-dependencies]
lazy_static = "1.4.0"
semver = "0.9.0"
regex = "1.3.1"
