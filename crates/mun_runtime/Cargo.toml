[package]
name = "mun_runtime"
version = "0.3.0"
authors = ["The Mun Team <team@mun-lang.org>"]
edition = "2021"
description = "A runtime for hot reloading and invoking Mun from Rust"
documentation = "https://docs.mun-lang.org/v0.3"
readme = "README.md"
homepage = "https://mun-lang.org"
repository = "https://github.com/mun-lang/mun"
license = "MIT OR Apache-2.0"
keywords = ["game", "hot-reloading", "language", "mun", "scripting"]
categories = ["game-development", "mun"]

[dependencies]
mun_abi = { version = "=0.4.0-dev", path = "../mun_abi" }
anyhow = "1.0"
itertools = "0.10.3"
mun_libloader = { version = "=0.1.0", path = "../mun_libloader" }
log = "0.4"
mun_capi_utils = { version = "=0.1.0", path = "../mun_capi_utils"}
mun_memory = { version = "=0.2.0", path = "../mun_memory" }
mun_project = { version = "=0.1.0", path = "../mun_project" }
notify = "4.0.12"
once_cell = "1.4.0"
parking_lot = "0.12.0"
rustc-hash = "1.1"
seq-macro = "0.3.0"

[dev-dependencies]
bevy = { version = "0.8", default-features = false }
mun_compiler = { version="=0.3.0", path="../mun_compiler" }
criterion = "0.3"
mlua = { version="0.8", default-features = false, features=["vendored", "luajit"]  }
mun_test = { path = "../mun_test" }
tempfile = "3"
termcolor = "1.1"
wasmer = { version = "2.2.1", default-features = false, features = ["sys-default"] }

[[bench]]
name = "benchmarks"
harness = false
