[package]
name = "mun_hir"
version = "0.2.0"
authors = ["The Mun Team <team@mun-lang.org>"]
edition = "2018"
description = "Provides high-level intermediate representation of Mun code"
documentation = "https://docs.mun-lang.org/v0.2"
readme = "README.md"
homepage = "https://mun-lang.org"
repository = "https://github.com/mun-lang/mun"
license = "MIT OR Apache-2.0"
keywords = ["game", "hot-reloading", "language", "mun", "scripting"]
categories = ["game-development", "mun"]

[dependencies]
salsa = "0.15.0"
superslice = "1.0"
mun_syntax = { version = "=0.2.0", path = "../mun_syntax" }
mun_target = { version = "=0.2.0", path = "../mun_target" }
paths = {path="../mun_paths", package="mun_paths"}
rustc-hash = "1.1"
once_cell = "1.4.0"
ena = "0.14"
drop_bomb = "0.1.4"
either = "1.5.3"
itertools = "0.10.0"
smallvec = "1.6.1"
arrayvec = "0.5.2"

[dev-dependencies]
insta = "0.16"
text_trees = "0.1.2"
parking_lot = "0.10"
mun_test = { version = "=0.1.0", path = "../mun_test" }
