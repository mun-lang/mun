[package]
name = "mun_test"
version = "0.4.0-dev"
authors = ["The Mun Team <team@mun-lang.org>"]
edition = "2021"
description = "Functionality for testing Mun code"
documentation = "https://docs.mun-lang.org/v0.3"
readme = "README.md"
homepage = "https://mun-lang.org"
repository = "https://github.com/mun-lang/mun"
license = "MIT OR Apache-2.0"
keywords = ["game", "hot-reloading", "language", "mun", "scripting"]
categories = ["game-development", "mun"]

[dependencies]
anyhow = "1.0"
mun_compiler = { version = "=0.4.0-dev", path = "../mun_compiler" }
mun_runtime = { version = "=0.4.0-dev", path = "../mun_runtime" }
mun_hir = { version = "=0.4.0-dev", path = "../mun_hir" }
mun_paths = { version = "=0.4.0-dev", path = "../mun_paths" }
tempfile = "3"
itertools = "0.10.3"
