[package]
name = "mun_test"
version = "0.1.0"
authors = ["The Mun Team <team@mun-lang.org>"]
edition = "2021"
description = "Functionality for testing Mun code"
documentation = "https://docs.mun-lang.org/v0.3"
readme = "README.md"
homepage = "https://mun-lang.org"
repository = "https://github.com/mun-lang/mun"
license = "MIT OR Apache-2.0"
keywords = ["game", "hot-reloading", "language", "mun", "scripting"]
categories = ["game-development", "mun"]

[dependencies]
anyhow = "1.0"
compiler = { version = "=0.3.0", path = "../mun_compiler", package = "mun_compiler" }
runtime = { version = "=0.3.0", path = "../mun_runtime", package = "mun_runtime" }
hir = { version = "=0.3.0", path = "../mun_hir", package = "mun_hir" }
paths = { version = "=0.1.0", path = "../mun_paths", package = "mun_paths" }
tempfile = "3"
itertools = "0.10.3"
